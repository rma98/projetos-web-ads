<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tela de Cadastro para Proprietário</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre seus dados e sua ferramenta aqui <i class="fa-solid fa-screwdriver-wrench"></i></h1>
        <form id="register-form" action="#" method="POST" autocomplete="on">
            <div class="full-box">
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" autocomplete="email">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome" autocomplete="name">
            </div>
            <div class="half-box">
                <label for="lastname">SobreNome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password"><i class="fa-solid fa-key"></i></label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation"><i class="fa-solid fa-key"></i></label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>
            <div class="full-box">
                <label for="name-tools"><i class="fa-solid fa-screwdriver-wrench"></i></label>
                <input type="text" name="name-tools" id="name-tools" placeholder="Digite o nome da sua ferramenta">
            </div>
            <div class="full-box">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" cols="30" rows="2" placeholder="Faça uma breve Descrição sobre a sua ferramenta" minlength="10" maxlength="100"></textarea>
            </div>
            <legend>Categoria da Ferramenta</legend>
            <div class="half-box spacing">
                <input type="checkbox" name="manual" id="manual">
                <label for="manual" class="label-category">Ferramentas Manuais</label>
            </div>
            <div class="half-box">
                <input type="checkbox" name="electric" id="electric">
                <label for="electric" class="label-category">Ferramentas Elétricas</label>
            </div>
            <div class="half-box spacing">
                <input type="checkbox" name="gardening" id="gardening">
                <label for="gardening" class="label-category">Ferramentas Jardinagem</label>
            </div>
            <div class="half-box">
                <input type="checkbox" name="construction" id="construction">
                <label for="construction" class="label-category">Ferramentas Construção</label>
            </div>
            <div class="half-box spacing">
                <input type="checkbox" name="painting" id="painting">
                <label for="painting" class="label-category">Ferramentas Pintura</label>
            </div>
            <div class="half-box">
                <input type="checkbox" name="welding" id="welding">
                <label for="welding" class="label-category">Ferramentas Soldagem</label>
            </div>
            <div class="half-box spacing">
                <input type="checkbox" name="cleaning" id="cleaning">
                <label for="cleaning" class="label-category">Ferramentas Limpeza</label>
            </div>
            <div class="half-box">
                <input type="checkbox" name="carpentry" id="carpentry">
                <label for="carpentry" class="label-category">Ferramentas Carpintaria</label>
            </div>
            <div class="half-box spacing">
                <input type="checkbox" name="plumbing" id="plumbing">
                <label for="plumbing" class="label-category">Ferramentas Encanamento</label>
            </div>
            <div class="half-box">
                <input type="checkbox" name="civil" id="civil">
                <label for="civil" class="label-category">Ferramentas Construção Civil</label>
            </div>
            <div class="half-box spacing">
                <input type="checkbox" name="Measurement" id="Measurement">
                <label for="Measurement" class="label-category">Ferramentas Medição</label>
            </div>
            <div class="half-box">
                <input type="checkbox" name="Electricity" id="Electricity">
                <label for="Electricity" class="label-category">Ferramentas de Eletricidade</label>
            </div>
            <div class="half-box spacing">
                <input type="checkbox" name="Specials" id="Specials">
                <label for="Specials" class="label-category">Ferramentas Especiais</label>
            </div>
            <div class="half-box">
                <input type="checkbox" name="Others" id="Others">
                <label for="Others" class="label-category">Outros</label>
            </div>
            <div class="full-box">
                <label for="price">Preço da Ferramenta <i class="fa-solid fa-brazilian-real-sign"></i></label>
                <input type="text" name="price" id="price" placeholder="Digite o preço da ferramenta">
            </div>
            <div class="full-box">
                <label for="avaliable">Disponibilidade</label>
                <input type="date" name="avaliable" id="avaliable">
            </div>
            <div class="full-box">
                <label for="photo">Envie uma foto da ferramenta <i class="fa-regular fa-image"></i></label>
                <input type="file" name="photo" id="photo">
            </div>
            <legend>Localização da Ferramenta</legend>
            <div class="half-box spacing">
                <label for="end">Endereço</label>
                <input type="text" name="end" id="end" placeholder="Digite o seu endereço">
            </div>
            <div class="half-box">
                <label for="city">Cidade</label>
                <input type="text" name="city" id="city" placeholder="Digite a sua cidade">
            </div>
            <div class="half-box">
                <label for="state">Estado</label>
                <input type="text" name="state" id="state" placeholder="Digite o seu estado">
            </div>
            <div class="full-box">
                <label for="instruction">Instruções de uso</label>
                <textarea name="instruction" id="instruction" cols="30" rows="2" placeholder="Instruções ou dicas de uso da ferramenta" minlength="10" maxlength="100"></textarea>
            </div>
            <div class="half-box">
                <label for="contact">Contato <i class="fa-solid fa-phone"></i></label>
                <input type="text" name="contact" id="contact" placeholder="Digite seu número">
            </div>
            <legend>Método de Pagamento</legend>
            <div class="half-box">
                <input type="radio" name="payment" id="payment-credit">
                <label for="payment-credit"><i class="fa-regular fa-credit-card"></i></label>
            </div>
            <div class="half-box">
                <input type="radio" name="payment" id="cash">
                <label for="cash"><i class="fa-solid fa-coins"></i></label>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>

    <script src="js/scripts.js"></script>
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/29dd473d90.js" crossorigin="anonymous"></script>
</body>
</html>
